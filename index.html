    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
            var i;
            var x = document.getElementsByClassName("MySlideshow");
            for (i = 0; i < x.length; i++) 
            {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) 
            {
                myIndex = 1
            }    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 80); // Change image every 2 seconds
        }
    </script>
